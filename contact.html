<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact us for more information about our engineering courses."
    />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <h1>Engineering Portal</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="course.html">Courses</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
      <h2>Contact Us</h2>
      <div class="contact-container">
        <!-- Contact Form -->
        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <form action="#" method="post">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name"
              required
            />

            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              required
            />

            <label for="message">Your Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              placeholder="Type your message here"
              required
            ></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>

        <!-- Contact Details -->
        <div class="contact-details">
          <h3>Our Contact Details</h3>
          <p><span>Address:</span> 123 Engineering Lane, Tech City, USA</p>
          <p><span>Phone:</span> +1 (555) 123-4567</p>
          <p><span>Email:</span> <a href="mailto:info@engineeringportal.com">info@engineeringportal.com</a></p>
          <p><span>Working Hours:</span> Mon-Fri, 9:00 AM - 5:00 PM</p>
        </div>
      </div>
    </section>
  </body>
</html>
